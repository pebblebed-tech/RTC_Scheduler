            then:
              - lambda: |-
                  id(disp1).send_command_printf("weather.shediconw.picc=2");
                  id(disp1).send_command_printf("temperature.shedicon.picc=2");
                  id(boiler_run_state).publish_state(true);
        - if:
            condition:
